run:
  tests: true
linters:
  enable-all: true
  disable:
    - deadcode
    - exhaustivestruct
    - funlen
    - godox
    - golint
    - ifshort
    - interfacer
    - maligned
    - nosnakecase
    - rowserrcheck
    - scopelint
    - structcheck
    - sqlclosecheck
    - structcheck
    - varcheck
    - varnamelen
    - wastedassign

linters-settings:
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/mrogaski/discrete)
  ireturn:
    allow:
      - T
